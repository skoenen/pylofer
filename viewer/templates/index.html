$def with (navigation)
$var title: Database path?
<div class="container">
    <form action="/overview" method="GET">
        <div class="input-group">
            <span class="input-group-addon" for="database">Path to database:</span>
            <input class="form-control" id="database" type="TEXT" name="database" />
        </div>
        <button type="submit" class="btn btn-success btn-block">Next</button>
    </form>
</div>
